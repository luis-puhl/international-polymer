<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="adi-team-tile.html">

<dom-module id="adi-home">
<template>
	<style>
		:host{}
		.main-description{
			text-align: center;
		}
		#adi-banner {
			text-align: center;
		}
		.team-tiles{
			text-align: center;
		}
	</style>
	<div class="container-fluid">
		<div id="adi-banner row">
			<!-- TODO change for iron-image -->
			<img id="banner" class="adi-banner col-md-12"
				alt="home-banner"
				src="http://placehold.it/350x150"
				src2="http://www.gamereckt.com/wp-content/uploads/2015/09/dota-2-the-international-2016.jpg">
			</img>
		</div>

		<p class="main-description">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
			tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
			veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea
			commodo consequat. Duis aute irure dolor in reprehenderit in voluptate
			velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint
			occaecat cupidatat non proident, sunt in culpa qui officia deserunt
			mollit anim id est laborum.
		</p>

		Team Tiles goes here:
		<div class="container-fluid team-tiles">
			<div class="row">
				<template is="dom-repeat" items="{{teams}}" as="team" class="row">
					<adi-team-tile id="tile" class="adi-team-tile"
						alt="team tile"
						placeholderImg="http://placehold.it/75x75"
						src="http://placehold.it/75x75"
						team="{{team}}"
						>
					</adi-team-tile>
				</template>
			</div>
			<div class="row">
				<template is="dom-repeat" items="{{teams2}}" as="team" class="row">
					<adi-team-tile id="tile" class="adi-team-tile"
						alt="team tile"
						placeholderImg="http://placehold.it/75x75"
						src="http://placehold.it/75x75"
						team="{{team}}"
						>
					</adi-team-tile>
				</template>
			</div>
		</div>
	</div>
</template>

<script>
	Polymer({
		is: 'adi-home',
		properties: {
			name: String,
			teams: {
				type: Array,
				value: function() {
					var teams = [];
					for (var i = 1; i <= 8; i++) {
						teams.push({id: i});
					}
					return teams;
				}
			},
			teams2: {
				type: Array,
				value: function() {
					var teams = [];
					for (var i = 9; i <= 16; i++) {
						teams.push({id: i});
					}
					return teams;
				}
			}
		},
	});
</script>
</dom-module>
