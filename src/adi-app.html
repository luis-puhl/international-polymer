<dom-module id="adi-app">
<template>
	<style>
		paper-header-panel {
			@apply(--shadow-elevation-2dp);
		}
		.green .paper-header {
			background-color: var(--paper-green-500);
		}
		paper-toolbar.green {
			background-color: var(--paper-green-500);
		}
	</style>

	<paper-header-panel mode="waterfall" class="green flex">
		<paper-toolbar class="green">
			<paper-icon-button icon="icons:account-balance" on-tap="menuAction">
				about dota international
			</paper-icon-button>
			<span class="title">All about Dota International</span>

			<paper-icon-button icon="social:people" on-tap="menuAction">
				Teams
			</paper-icon-button>
			<paper-icon-button icon="social:person" on-tap="menuAction">
				Players
			</paper-icon-button>
			<paper-icon-button icon="image:portrait" on-tap="menuAction">
				Heros
			</paper-icon-button>

			<paper-input label="Search...">
				Search box
				<paper-icon-button suffix icon="icons:search" alt="do search" title="do search">
				</paper-icon-button>
			</paper-input>
		</paper-toolbar>

		<div class="content">
		</div>

	</paper-header-panel>

	<adi-home id="mainPanel">adi-home page goes here</adi-home>

	<footer class="footer">
		<div class="container">
			<p class="text-muted">This is a app level footer.</p>
		</div>
		<!-- TODO checkout http://materializecss.com/footer.html and other CSS pratices -->
	</footer>
</template>

<script>
	Polymer({
	is: 'adi-app',
	properties: {
		appName: {
			type: String,
			value: 'international-polymer-app',
		},
	},
	});
</script>
